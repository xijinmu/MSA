<!DOCTYPE html>
<html>
<head>
  <title>倒钩查询系统</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="box">
    <div class="search-container">
      <h3 class="title">手机号关联微博</h3>
      <form action="https://zy.xywlapi.cc/wbphone">
        <input type="text" class="search-input" name="phone" placeholder=" 输入手机号" />
        <button class="search-btn">立即搜索</button>
      </form>
    </div>
  
    <div class="search-container">
      <h3 class="title">微博倒查手机号</h3>
      <form action="https://zy.xywlapi.cc/wbapi">
        <input type="text" class="search-input" name="id" placeholder=" 输入UID号" />
        <button class="search-btn">立即搜索</button>
      </form>
    </div>
  
    <div class="search-container">
      <h3 class="title"> QQ 号倒查手机号</h3>
      <form action="https://zy.xywlapi.cc/qqapi">
        <input type="text" class="search-input" name="qq" placeholder=" 输入QQ号" />
        <button class="search-btn">立即搜索</button>
      </form>
    </div>
  </div>

</body>
</html>
