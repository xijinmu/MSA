<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒钩查询系统</title>
</head>
<body>

<h3>手机号查询微博</h3>
<form action="https://zy.xywlapi.cc/wbphone" method="get">
    <label for="name1">手机号：</label>
    <input type="text" id="name2" name="phone" placeholder="手机号"><br>
  
    <input type="submit" value="Submit">
  </form>

<h3>微博反查手机号</h3>
<form action="https://zy.xywlapi.cc/wbapi" method="get">
    <label for="name1">微博 UID 号：</label>
    <input type="text" id="name2" name="id" placeholder="UID"><br>

    <input type="submit" value="Submit">
</form>

<h3>qq反查手机号</h3>
<form action="https://zy.xywlapi.cc/qqapi" method="get">
    <label for="name1"> QQ 号：</label>
    <input type="text" id="name2" name="qq" placeholder="QQ号"><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
