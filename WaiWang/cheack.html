<!DOCTYPE html>
<html>
<head>
  <title>外网倒钩查询系统</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2 class="title">以下功能仅外网使用</h2>
  <div class="box">
    <div class="search-container">
      <h3 class="title">模糊收件人查询手机号</h3>
      <form action="http://thapi.top/API/wlxl.php">
        <input type="text" class="search-input" name="name" placeholder="输入收件人名称" />
        <button class="search-btn">立即搜索</button>
      </form>
    </div>
  
    <div class="search-container">
      <h3 class="title">B站倒查手机号</h3>
      <form action="http://thapi.top/API/bzxl.php">
        <input type="text" class="search-input" msg="id" placeholder=" 输入B站UID号" />
        <button class="search-btn">立即搜索</button>
      </form>
    </div>
  
    <div class="search-container">
      <h3 class="title">广东籍姓名倒查手机号</h3>
      <form action="http://thapi.top/API/gddx.php">
        <input type="text" class="search-input" name="name" placeholder=" 输入姓名" />
        <button class="search-btn">立即搜索</button>
      </form>
    </div>
  </div>

</body>
</html>
